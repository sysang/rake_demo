 <!DOCTYPE html>
<html>
<head>
<title>Keyword Extraction</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div style="width:100%">
        <div style="width:40%; display:inline-block; vertical-align:top; padding: 15px">
            <h2 style="text-decoration: underline">
                <span>{{ title }} </span>
            </h2>
            <p style="border: 1px solid; padding: 10px"> {{ text }} </p>
            <p><a href="/" style="text-decoration: none"><< Index</a></p>
        </div>
        <div style="width:35%; display:inline-block; padding: 15px">
            <table style="border: outset; padding: 30px;">
                <tr>
                    <th style="padding-bottom: 15px; text-align: left; font-size: large; width: 250px">Keywords</th>
                    <th style="padding-bottom: 15px; text-align: left; font-size: large; width: 50px">Score</th>
                </tr>
                {% for kw in keywords%}
                <tr style="height: 35px">
                    <td style="padding-bottom: 5px">{{ kw[0]}}</td>
                    <td><b>{{ kw[1]|round(3)}}</b></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
